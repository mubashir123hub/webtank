        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            overflow-x: hidden;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* Glowing Mouse Cursor */
        body::after {
            content: '';
            position: fixed;
            top: -20px;
            left: -20px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.8), rgba(0, 123, 255, 0.8));
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: glowCursor 1.5s infinite alternate;
            z-index: 9999;
        }

        @keyframes glowCursor {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.5);
                opacity: 0.4;
            }
        }

        /* Improved Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffcc, #007bff);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #007bff, #00ffcc);
        }

        /* Glowing Text Selection */
        ::selection {
            background: linear-gradient(90deg, #00ffcc, #007bff);
            color: white;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        /* Fixed Search Bar */
        .search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #00ffcc;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-bar:focus {
            border-color: #007bff;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        /* Game List */
        .container {
            max-width: 1200px;
            margin: 150px auto 50px;
            padding: 20px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .game-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00ffcc;
        }

        .game-item p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        /* Glowing Word Selection */
        .highlight {
            background: linear-gradient(90deg, #00ffcc, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 1.5s infinite alternate;
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #007bff;
            }

            100% {
                text-shadow: 0 0 20px #007bff, 0 0 40px #00ffcc;
            }
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>

        // Function to dynamically add games to the page
        function loadGames() {
            const gameList = document.getElementById('gameList');
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `
                    <h2>${game.title}</h2>
                    <p>${game.description}</p>
                    <p><strong>Platform:</strong> ${game.platform}</p>
                    <a href="${game.download}" class="download-btn">Download</a>
                `;
                gameList.appendChild(gameItem);
            });
        }

        // Function to search games and highlight matching words
        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const gameItems = document.querySelectorAll('.game-item');
            gameItems.forEach(item => {
                const title = item.querySelector('h2').textContent.toLowerCase();
                if (title.includes(input)) {
                    item.style.display = 'block';
                    // Highlight matching words
                    const regex = new RegExp(input, 'gi');
                    item.querySelector('h2').innerHTML = item.querySelector('h2').textContent.replace(regex, match => `<span class="highlight">${match}</span>`);
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Load games when the page loads
        window.onload = loadGames;
    </script>
