<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Games - WEBTANK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            overflow-x: hidden;
            text-align: center;
            scroll-behavior: smooth;
        }
::-webkit-scrollbar {
    width: 15px;
}

::-webkit-scrollbar-track {
    background: rgba(6, 241, 65, 0.1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #00ffcc, #007bff);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(90deg, #007bff, #00ffcc);
}
html {
    scroll-behavior:inherit ;
}
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .game-item:hover {
            transform: translateY(-10px);
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
                ::selection {
    background: linear-gradient(90deg, #00ffcc, #ff00f2);
    color: #7006c7f5;
    text-shadow: 0 0 13px rgba(4, 96, 182, 0.952);
}
    </style>
</head>

<body>
    <div class="container">
        <h1>Console Games</h1>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search games..." onkeyup="searchGames()">
        <div class="game-list" id="gameList">
            <script>
                const gameData = [
                    { name: "God of War (PS5)", description: "A PlayStation exclusive action-adventure game following Kratos and his son Atreus in Norse mythology.", download: "https://www.playstation.com/en-us/games/god-of-war/" },
                    { name: "Halo Infinite (Xbox)", description: "A sci-fi first-person shooter featuring Master Chief's latest adventure on Xbox consoles.", download: "https://www.xbox.com/en-US/games/halo-infinite" },
                    { name: "The Legend of Zelda: Breath of the Wild (Nintendo Switch)", description: "An open-world action-adventure game set in the vast land of Hyrule.", download: "https://www.nintendo.com/us/store/products/the-legend-of-zelda-breath-of-the-wild-switch/" },
                    { name: "Super Mario Odyssey (Nintendo Switch)", description: "A 3D platformer where Mario explores different kingdoms to rescue Princess Peach.", download: "https://www.nintendo.com/us/store/products/super-mario-odyssey-switch/" },
                    { name: "Spider-Man: Miles Morales (PS5)", description: "An action-packed superhero game set in an open-world New York City.", download: "https://www.playstation.com/en-us/games/marvels-spider-man-miles-morales/" },
                    { name: "Forza Horizon 5 (Xbox)", description: "A visually stunning open-world racing game set in Mexico.", download: "https://www.xbox.com/en-US/games/forza-horizon-5" },
                    { name: "Gran Turismo 7 (PS5)", description: "A realistic racing simulation game with stunning graphics and immersive gameplay.", download: "https://www.playstation.com/en-us/games/gran-turismo-7/" },
                    { name: "Metroid Dread (Nintendo Switch)", description: "A thrilling sci-fi action-platformer where Samus Aran explores dangerous alien worlds.", download: "https://www.nintendo.com/us/store/products/metroid-dread-switch/" },
                    { name: "Ratchet & Clank: Rift Apart (PS5)", description: "A fast-paced action-adventure game featuring interdimensional travel and incredible visuals.", download: "https://www.playstation.com/en-us/games/ratchet-and-clank-rift-apart/" },
                    { name: "Gears 5 (Xbox)", description: "A third-person shooter with an intense story campaign and multiplayer battles.", download: "https://www.xbox.com/en-US/games/gears-5" }
                ];

                gameData.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    gameItem.innerHTML = `<h2>${game.name}</h2><p>${game.description}</p><a href="${game.download}" class="download-btn" target="_blank">Download</a>`;
                    document.getElementById('gameList').appendChild(gameItem);
                });

                function searchGames() {
                    let input = document.getElementById('searchInput').value.toLowerCase();
                    let gameItems = document.querySelectorAll('.game-item');
                    gameItems.forEach(item => {
                        let title = item.querySelector('h2').textContent.toLowerCase();
                        item.style.display = title.includes(input) ? 'block' : 'none';
                    });
                }
            </script>
        </div>
    </div>
</body>

</html>
